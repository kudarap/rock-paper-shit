<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock-Paper-Shit | Game</title>
    <link rel="stylesheet" href="main.css" />  
</head>
<body>
    <div id="container">
        <div id="game_id"></div>
        <h1>Rock-Paper-Shit</h1>
        <h2 id="timer">10s</h2>
        <div class="player-container">
            <div style="text-align: left;">You:<br />
                <span id="player1_text_id" class="player-id">Player1</span><br />
                <span id="player1_text_ranking">
                    100<small>mmr</small>
                </span>
            </div>
            <div style="text-align: right;">Enemy: <br />
                <span id="player2_text_id" class="player-id">Player2</span><br />
                <span id="player2_text_ranking">
                    100<small>mmr</small>
                </span>
            </div>
        </div>
        <div class="cast-container">
            <div><button id="cast_rock">ROCK</button></div>
            <div><button id="cast_paper">PAPER</button></div>
            <div><button id="cast_shit">SHIT</button></div>
        </div>
        <div class="result-container" style="display: none;"></div>

        <div class="menu-container" style="display: none;">
            <button id="find_match">Find Match</button>
        </div>
        <p style="text-align: center;"><a href="/">exit</a></p>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
